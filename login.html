<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Votely</title>
  </head>
  <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <nav>
    <div class="nav-wrapper blue">
      <a href="#" class="brand-logo center">Votely</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
      </ul>
    </div>
  </nav>
    <div class="row">
      <form class="col s12 m8 offset-m2 l6 offset-l3 text-center">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">work</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Organisation</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock</i>
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="divider"></div>
        <div class="row">
          <div class="input-field col s6">
            <input type="checkbox" id="remember-me" class="blue" />
            <label for="remember-me">Remember me</label>
          </div>
          <div class="input-field col s6">
            <button class="btn waves-effect waves-light blue darken-1" type="submit" name="action">Login
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
